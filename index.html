    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #4895ef;
            --accent-color: #f72585;
            --accent-light: #f8629b;
            --china-color: #e63946;
            --china-light: #f94144;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-radius: 16px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', 'Noto Sans SC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding-top: 70px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 导航栏样式 */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow-sm);
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 70px;
        }
        
        .site-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .site-title i {
            margin-right: 10px;
            font-size: 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 16px;
            padding: 10px 0;
            position: relative;
            transition: var(--transition);
        }
        
        .nav-link:hover {
            color: var(--primary-color);
        }
        
        .nav-link.active {
            color: var(--primary-color);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        /* 移动菜单按钮 */
        .mobile-menu-btn {
            display: none;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-secondary);
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        .page-subtitle {
            text-align: center;
            margin-top: -35px;
            margin-bottom: 50px;
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* 卡片样式 */
        .category-section {
            margin-bottom: 50px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            padding: 30px;
            transition: var(--transition);
            border: 1px solid rgba(229, 231, 235, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .category-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            opacity: 0;
            transition: var(--transition);
        }
        
        .category-section:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }
        
        .category-section:hover::before {
            opacity: 1;
        }
        
        .category-title {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            border-bottom: 1px solid rgba(229, 231, 235, 0.7);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .category-title i {
            margin-right: 8px;
            font-size: 20px;
        }
        
        .category-title::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            border-radius: 3px;
        }
        
        /* 图标网格居中 */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 25px;
            justify-content: center;
        }
        
        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: var(--transition);
            position: relative;
        }
        
        .app-icon:hover {
            transform: translateY(-8px);
        }
        
        .icon-container {
            width: 80px;
            height: 80px;
            border-radius: 22px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: var(--transition);
        }
        
        .app-icon:hover .icon-container {
            box-shadow: var(--shadow-md);
        }
        
        .icon-white {
            background-color: white;
        }
        
        .platform-icon {
            width: 70%;
            height: 70%;
            object-fit: contain;
            border-radius: 0;
            transition: var(--transition);
        }
        
        .app-icon:hover .platform-icon {
            transform: scale(1.08);
        }
        
        .app-name {
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* 常用工具标签样式 */
        .frequently-used .category-title {
            color: var(--accent-color);
        }
        
        .frequently-used .category-title::after {
            background: linear-gradient(90deg, var(--accent-color), var(--accent-light));
        }
        
        .frequently-used::before {
            background: linear-gradient(90deg, var(--accent-color), var(--accent-light));
        }
        
        /* 中国AI工具标签样式 */
        .china-ai .category-title {
            color: var(--china-color);
        }
        
        .china-ai .category-title::after {
            background: linear-gradient(90deg, var(--china-color), var(--china-light));
        }
        
        .china-ai::before {

            .page-title {
                font-size: 28px;
            }
            
            .page-subtitle {
                font-size: 14px;
                padding: 0 20px;
            }
        }
    </style>

    <script>
        // 移动端菜单切换
        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            document.getElementById('navLinks').classList.toggle('active');
        });
        
        // 平滑滚动到锚点
        document.querySelectorAll('.nav-link').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                // 更新活动链接状态
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                this.classList.add('active');
                
                // 获取目标元素
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                // 计算滚动位置（减去导航栏高度）
                const offset = 90; // 导航栏高度 + 一些额外空间
                const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - offset;
                
                // 平滑滚动
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
                
                // 如果是移动设备，点击后关闭菜单
                if (window.innerWidth <= 768) {
                    document.getElementById('navLinks').classList.remove('active');
                }
            });
        });
        
        // 滚动时更新活动链接
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY + 100; // 增加一些偏移
            
            // 获取所有分类部分
            const sections = document.querySelectorAll('.category-section');
            const navLinks = document.querySelectorAll('.nav-link');
            
            // 找出当前滚动位置对应的部分
            let currentSection = null;
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionBottom = sectionTop + section.offsetHeight;
                
                if (scrollPosition >= sectionTop && scrollPosition < sectionBottom) {
                    currentSection = section;
                }
            });
            
            if (currentSection) {
                const targetId = '#' + currentSection.id;
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === targetId) {
                        link.classList.add('active');
                    }
                });
            }
        });
        
        // 图标加载错误处理
        document.querySelectorAll('.platform-icon').forEach(img => {
            img.onerror = function() {
                const toolName = this.alt;
                const iconContainer = this.parentElement;
                
                // 移除图片
                this.remove();
                
                // 创建文字首字母替代图标
                const letterIcon = document.createElement('div');
                letterIcon.style.width = '100%';
                letterIcon.style.height = '100%';
                letterIcon.style.display = 'flex';
                letterIcon.style.alignItems = 'center';
                letterIcon.style.justifyContent = 'center';
                letterIcon.style.fontSize = '28px';
                letterIcon.style.fontWeight = 'bold';
                letterIcon.style.color = 'white';
                
                // 设置渐变背景色
                const colors = {
                    'LinuxDo': 'linear-gradient(135deg, #10a37f, #0d8b6c)',
                    'YouCom': 'linear-gradient(135deg, #7c3aed, #6d28d9)',
